<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модерация — Городская поляна</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 2rem; background: #f9f9f9; }
        .ad { border: 1px solid #ddd; padding: 1rem; margin-bottom: 1rem; border-radius: 8px; background: white; }
        img { max-width: 300px; }
        button { padding: 0.5rem 1rem; margin-right: 0.5rem; cursor: pointer; }
        .approve { background: #4CAF50; color: white; }
        .premium { background: #2e7d32; color: white; }
        .reject { background: #e74c3c; color: white; }
    </style>
</head>
<body>
    <h1>Модерация объявлений</h1>
    <div id="pending"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        const secret = new URLSearchParams(window.location.search).get('secret');

        function loadPending() {
            socket.emit('get-pending', secret, (ads) => {
                const container = document.getElementById('pending');
                container.innerHTML = ads.length ? '' : '<p>Нет объявлений на модерации</p>';
                ads.forEach(ad => {
                    const div = document.createElement('div');
                    div.className = 'ad';
                    div.innerHTML = `
                        <img src="${ad.photo}">
                        <h3>${ad.title}</h3>
                        <p><strong>Категория:</strong> ${ad.category}</p>
                        <p>${ad.description}</p>
                        <button class="approve" onclick="approve('${ad.id}', false)">Одобрить</button>
                        <button class="premium" onclick="approve('${ad.id}', true)">Одобрить как Премиум</button>
                        <button class="reject" onclick="reject('${ad.id}')">Отклонить</button>
                    `;
                    container.appendChild(div);
                });
            });
        }

        window.approve = function(id, premium) {
            socket.emit('approve-ad', { secret, adId: id, premium });
            loadPending();
        };

        window.reject = function(id) {
            socket.emit('reject-ad', { secret, adId: id });
            loadPending();
        };

        loadPending();
        setInterval(loadPending, 10000); // автообновление каждые 10 сек
    </script>
</body>
</html>
