<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Модерация</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
        .ad-card { background: white; padding: 15px; margin-bottom: 10px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        button { cursor: pointer; padding: 8px 15px; border: none; border-radius: 4px; color: white; }
        .approve { background: #4CAF50; }
        .reject { background: #f44336; margin-left: 10px; }
    </style>
</head>
<body>
    <h1>Панель модерации</h1>
    <div id="pending-ads"></div>

    <script>
        const socket = io();
        const urlParams = new URLSearchParams(window.location.search);
        const secret = urlParams.get('secret');

        // Запрашиваем список при загрузке
        socket.emit('get-pending-ads', secret, (ads) => {
            const container = document.getElementById('pending-ads');
            if (!ads || ads.length === 0) {
                container.innerHTML = '<p>Новых объявлений нет.</p>';
                return;
            }
            ads.forEach(ad => {
                const div = document.createElement('div');
                div.className = 'ad-card';
                div.innerHTML = `
                    <p>${ad.text}</p>
                    <button class="approve" onclick="approveAd('${ad.id}')">Одобрить</button>
                `;
                container.appendChild(div);
            });
        });

        function approveAd(adId) {
            socket.emit('approve-ad', { adId, secret });
            location.reload(); // Перезагружаем, чтобы обновить список
        }
    </script>
</body>
</html>
